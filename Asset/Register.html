<form action="">

<input type="Text" id="surname" name="surname" placeholder="Enter  surname" required="required"><br><br>
  <label for="Email"> Email:</label>
<input type="Text" id="Email" name="Email" placeholder="abcd@gmail.com" required="required"><br><br>

<input type="Text" id="pwd" name="pwd" placeholder="Enter  password" required="required"><br><br>
  <label for="phone number"> phone number</label>
<input type="number" id="phone number" name="phone number" placeholder="Enter your phone number" required="required"><br><br>
  <label for="address"> home address</label>
<input type="number" id="address" name="address" placeholder="Enter address" required="required"><br><br>
   <label for="address"> Upload File</label>
<input type="file" id="file" name="upload file" placeholder="" required="required"><br><br>
   <label for="address"> Nationality</label>

        <option value=""disabled="disabled">--Choose Nationality-- </option>
    <option value>Kenyan </option>
     <option value>American </option>
     <option value>Uganda </option>
     <option value>Ethiopian </option>
  </select><br><br>
      <label>Chooose Gender</label> <br>

   <input type="radio" id="Female" name="gender" value="Female"></input>

 <input type="radio" id="Other" name="gender" value="Other"></input>

<label for="Footbal">Football</label><br>

<label for="Volleyball">Volleyball</label><br><br>

  <textarea id="description" name="description" rows="5" cols="50" placeholder="Write something about yourself..."></textarea>
  <br>
   <label for="terms">
    <input type="checkbox" id="terms" name="terms" required>
    Do you agree with our terms and conditions?
  </label>
  <br>
  <button type="submit">Submit</button>
</form>
